<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="RJ Cabrera" />
    <title>World Explorer</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/plane.png" type="image/x-icon" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1a8e3c596b.js" crossorigin="anonymous"></script>
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- hero section start -->
    <div class="home" id="home-section">
      <!-- navbar start -->
      <header class="navbar">
        <div class="w-90">
          <span class="navbar-brand">World Explorer</span>
          <button class="navbar-toggle-btn"><i class="fa fa-bars"></i></button>
          <nav class="navbar-nav">
            <ul class="navbar-menu hidden">
              <li class="navbar-item"><a href="#home-section" class="navbar-link">Home</a></li>
              <li class="navbar-item"><a href="#destination-section" class="navbar-link">Destinations</a></li>
              <li class="navbar-item"><a href="#contact-section" class="navbar-link">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- navbar end -->
      <!-- hero section start -->
      <section class="hero">
        <div class="w-90">
          <h1 class="h1 hero-heading">Explore The World</h1>
          <a href="" class="btn hero-btn">Book Now</a>
        </div>
      </section>
      <img src="assets/images/cloud.png" alt="" class="moving-cloud" />
      <!-- hero section end -->
    </div>
    <!-- home section end -->
    <!-- destination section start -->
    <section class="destination" id="destination-section">
      <div class="w-90">
        <h2 class="h2 destination-heading">Destinations</h2>
        <div class="destination-flex">
          <!-- destination column -->
          <div class="destination-col">
            <div class="destination-card">
              <div class="destination-body">
                <img src="assets/images/zambales.jpg" alt="" class="destination-img" />
                <div class="overlay"></div>
                <a href="" class="btn destination-btn">More</a>
              </div>
              <h3 class="h3 destination-sub-heading">Zambales</h3>
            </div>
          </div>
          <!-- destination column -->
          <div class="destination-col">
            <div class="destination-card">
              <div class="destination-body">
                <img src="assets/images/bicol.jpg" alt="" class="destination-img" />
                <div class="overlay"></div>
                <a href="" class="btn destination-btn">More</a>
              </div>
              <h3 class="h3 destination-sub-heading">Bicol</h3>
            </div>
          </div>
          <!-- destination column -->
          <div class="destination-col">
            <div class="destination-card">
              <div class="destination-body">
                <img src="assets/images/athens-greece.jpg" alt="" class="destination-img" />
                <div class="overlay"></div>
                <a href="" class="btn destination-btn">More</a>
              </div>
              <h3 class="h3 destination-sub-heading">Athens, Greece</h3>
            </div>
          </div>
          <!-- destination column -->
          <div class="destination-col">
            <div class="destination-card">
              <div class="destination-body">
                <img src="assets/images/switzerland.jpg" alt="" class="destination-img" />
                <div class="overlay"></div>
                <a href="" class="btn destination-btn">More</a>
              </div>
              <h3 class="h3 destination-sub-heading">Switzerland</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- destination section end -->
    <!-- main footer start  -->
    <footer id="main-footer">
      <!-- contact section start -->
      <section class="w-90 contact" id="contact-section">
        <div class="contact-col-1">
          <h3 class="h2 contact-heading">Contact Us</h3>
          <p class="contact-paragraph">Feel free to send us a message</p>
        </div>
        <form action="" method="post" class="contact-col-2 contact-form">
          <div class="contact-form-flex">
            <input type="text" name="" id="" placeholder="First Name" class="contact-first-name" />
            <input type="text" name="" id="" placeholder="Last Name" class="contact-last-name" />
          </div>
          <input type="email" name="" id="" placeholder="Email" class="contact-email" />
          <textarea name="" id="" cols="30" rows="5" placeholder="Your Message" class="contact-message"></textarea>
          <div class="text-end">
            <button class="contact-btn">Send</button>
          </div>
        </form>
      </section>
      <!-- contact section end -->
      <div class="copyright w-90">&COPY; 2022 World Explorer | RJ Cabrera</div>
    </footer>
    <!-- main footer end -->
    <!-- main script -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
